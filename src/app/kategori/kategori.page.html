<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Daftar Kategori</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col 
        size="6" 
        *ngFor="let k of kategoriList" 
        (click)="goToBeritaByKategori(k.id)"
      >
        <ion-card class="kategori-card">
          <div class="card-image-container">
            <img [src]="k.icon" alt="icon kategori" class="card-icon" />
          </div>

          <ion-item lines="none" class="card-label-item">
            <ion-label class="ion-text-center">
              <span class="kategori-nama">{{ k.nama }}</span>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
